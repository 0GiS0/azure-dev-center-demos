  - name: install-vs-extension
    parameters:
      marketplaceItemName: GitHub.copilot
  - name: install-vs-extension
    parameters:
      marketplaceItemName: GitHub.copilot-chat
  - name: install-vs-extension
    parameters:
      marketplaceItemName: hashicorp.terraform
  - name: install-vs-extension
    parameters:
      marketplaceItemName: ms-dotnettools.vscode-dotnet-runtime
