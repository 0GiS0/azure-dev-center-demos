$schema: 1.0
name: attach-database
description: Attaches a database to the SQL Server instance.
author: Microsoft Corporation
command: './main.ps1 -Source {{source}} -DatabaseName {{databaseName}} -DatabaseFilePath {{databaseFilePath}} -ServerName {{serverName}}'
parameters:
  source:
    default: ''
    type: 'string'
    required: true
    description: |
      The publicly accessible URL where the database backup file is stored. 
      This file will be downloaded to the path given in 'databaseFilePath'.
  databaseName:
    default: ''
    type: 'string'
    required: true
    description: |
      The name of the database to attach.
  databaseFilePath:
    default: 'C:\Databases\AdventureWorksLT2022.bak'
    type: 'string'
    required: false
    description: |
      The local path where the database backup file will be downloaded and stored.
  serverName:
    default: 'localhost\SQLEXPRESS'
    type: 'string'
    required: false
    description: |
      The name of the SQL Server instance to which the database will be attached.
      Defaults to 'localhost\SQLEXPRESS' if not specified.