$schema: "1.0"
name: "dba-customization"
image: microsoftvisualstudio_windowsplustools_base-win11-gen2
description: "This definition is for the dba environment"

tasks:

  - name: ~/winget
    description: Install Visual Studio Code
    parameters:
      package:  Microsoft.VisualStudioCode

  - name: powershell
    parameters:
      command: |
        $env:Path = [System.Environment]::GetEnvironmentVariable('Path','Machine') + ';' + [System.Environment]::GetEnvironmentVariable('Path','User') 

userTasks:
    - name: ~/winget
      parameters:
        package: Microsoft.SQLServer.2019.Developer
    
    - name: ~/winget
      parameters:
        package: Microsoft.SQLServerManagementStudio